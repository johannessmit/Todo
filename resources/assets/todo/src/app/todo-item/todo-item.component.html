<li *ngIf="todo" (click)="onClick()">
    <input [(ngModel)]="todo.status" (click)="onCheck($event)" type="checkbox" />
    <span [hidden]="inputMode" [ngClass]="setClasses()">{{todo.todo}}</span>
    <span [hidden]="!inputMode"><input [(ngModel)]="todo.todo" (click)="onClickInput($event)" (change)="onChange($event.target.value)" placeholder="new todo" /></span>
    <button (click)="onClickDelete($event)">Delete</button>
</li>
